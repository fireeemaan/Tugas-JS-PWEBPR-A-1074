<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profesi Anda</title>
    <link rel="stylesheet" href="src/css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col h-screen justify-center items-center font-[Poppins] relative">
        <div class="">
            <p class="font-bold text-[32px] mb-[58px]" id="content-title">Yakin kan Profesi Anda !</p>
        </div>
        <div class="w-[610px] h-[329px] bg-[#DBDBDB] rounded-[30px]" id="main-card">
            <div class="flex flex-col justify-center items-center w-full relative -mt-[51px]">
                <img src="src/assets/img/detektif.svg" alt="" id="content-img">
                <div class="">
                    <div class="flex w-[475px] h-[56px] bg-[#FEEEE2] rounded-[20px] -mt-4 justify-center items-center">
                        <p class="text-center text-[16px] font-bold" id="dialog-text">Apakah anda seorang Detective?</p>
                    </div>
                    <div class="flex justify-center items-center mt-[29px]">
                        <button class="rounded-xl text-[16px] font-bold w-[157px] h-[41px] bg-[#6FD240] mr-[25px] hover:bg-green-500 hover:shadow-lg hover:h-[45px] hover:w-[162px] hover:text-[18px] ease-in-out duration-200" id="yesBtn">Iya!!</button>
                        <button class="rounded-xl text-[16px] font-bold w-[157px] h-[41px] bg-[#E12E2E] text-white hover:bg-red-700 hover:shadow-lg hover:h-[45px] hover:w-[162px] hover:text-[18px] ease-in-out duration-200" id="noBtn">Tidak!!</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="hidden absolute mt-[78vh] justify-center items-center p-3 bg-blue-300 border rounded-lg hover:shadow-lg hover:p-4 hover:bg-black/2 group ease-in-out duration-100" id="refreshBtn">
            <img class="group-hover:w-7" src="src/assets/icon/refresh-icon.svg" alt="">
        </button>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
